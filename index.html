<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>ICG5</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
    <link rel="stylesheet" href="../css/custom.css" />
    <script src="../js/custom.js"></script>
</head>
  <body>
    <input type="button" id="but_e" value="Еще" onclick='make();'>
    <script src="magic.js"></script>
      <h1>lr5</h1>
      <X3D id="x3d" xmlns="https://www.x3dom.org/x3dom">
        <Scene id="root">
          <Viewpoint position="0 10 100" rotation="1 0 0 2"></Viewpoint>
          <!--<PositionChaser DEF="peskaChaser" id="peskaChaser" duration="2" initialDestination="-40 -4.2 0"></PositionChaser>-->
          <Transform translation="-5 -12.5 -35">
            <Shape>
              <Appearance>
                <ImageTexture url="lakder.jpg"></ImageTexture>
              </Appearance>
              <Box size="90 5 90"></Box>
            </Shape>
          </Transform>
          <Transform def="peska0" id="peska0" translation="-40 -4.2 0" onClick="HandelClickShape('peska0')">
            <Shape>
              <Appearance>
                <Material diffuseColor="1 1 1"></Material>
              </Appearance>
              <Box size="5 10 5"></Box>
            </Shape>
          </Transform>
          <Transform def="peska1" id="peska1" translation="-30 -4.2 0" onClick="HandelClickShape('peska1')">
            <Shape>
              <Appearance>
                <Material diffuseColor="1 1 1"></Material>
              </Appearance>
              <Box size="5 10 5"></Box>
            </Shape>
          </Transform>
          <Transform def="peska2" id="peska2" translation="-20 -4.2 0" onClick="HandelClickShape('peska2')">
            <Shape>
              <Appearance>
                <Material diffuseColor="1 1 1"></Material>
              </Appearance>
              <Box size="5 10 5"></Box>
            </Shape>
          </Transform>
          <Transform def="peska3" id="peska3" translation="-10 -4.2 0" onClick="HandelClickShape('peska3')">
            <Shape>
              <Appearance>
                <Material diffuseColor="1 1 1"></Material>
              </Appearance>
              <Box size="5 10 5"></Box>
            </Shape>
          </Transform>
          <Transform def="peska4" id="peska4" translation="0 -4.2 0" onClick="HandelClickShape('peska4')">
            <Shape>
              <Appearance>
                <Material diffuseColor="1 1 1"></Material>
              </Appearance>
              <Box size="5 10 5"></Box>
            </Shape>
          </Transform>
          <Transform def="peska5" id="peska5" translation="10 -4.2 0" onClick="HandelClickShape('peska5')">
            <Shape>
              <Appearance>
                <Material diffuseColor="1 1 1"></Material>
              </Appearance>
              <Box size="5 10 5"></Box>
            </Shape>
          </Transform>
          <Transform def="peska6" id="peska6" translation="20 -4.2 0" onClick="HandelClickShape('peska6')">
            <Shape>
              <Appearance>
                <Material diffuseColor="1 1 1"></Material>
              </Appearance>
              <Box size="5 10 5"></Box>
            </Shape>
          </Transform>
          <Transform def="peska7" id="peska7" translation="30 -4.2 0" onClick="HandelClickShape('peska7')">
            <Shape>
              <Appearance>
                <Material diffuseColor="1 1 1"></Material>
              </Appearance>
              <Box size="5 10 5"></Box>
            </Shape>
          </Transform>
          <TimeSensor DEF="Time" cycleInterval="5" loop="true"></TimeSensor>
          <CoordinateInterpolator DEF="CoordInt" key="0 0.5 1" keyValue="0 -4 0, 0 -2 0, 0 -4 0"></CoordinateInterpolator>
          <!--<ROUTE id="ROUTE" fromNode="peskaChaser" fromField="value_changed" toNode="peska0" toField="set_translation"></ROUTE>-->
          <Group def="pole" id="pole" onClick="move(event.hitPnt);">
          </Group>
        </Scene>
      </X3D>
  </body>
</html>
